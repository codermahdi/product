<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" />

</head>

<body>

    <div class="container">
        <!-- Alert Message -->
        <div id="msg">

        </div>
        <div class="row col-md-8 m-auto">
            <a href="#productBox" class="btn btn-primary w-50 mt-5" data-bs-toggle="modal">Add New Product</a>
            <div class="card my-5">
                <div class="card-header">
                    <h2>Product List</h2>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Photo</th>
                                <th>Item Name</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Total Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <!-- All Product List -->
                        <tbody id="productList">

                        </tbody>
                    </table>
                </div>
                <div class="card-footer">
                    <p>Thank You!</p>
                </div>
            </div>
            <!-- Modal for adding new product -->
            <div class="modal" id="productBox">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header"></div>
                        <div class="modal-body">
                            <!-- Add New Product Form -->
                            <form action="" id="addNewProduct">
                                <div class="form-group">
                                    <label for="">Photo URL</label>
                                    <input name="photo" class="form-control" type="text">
                                </div><br>
                                <div class="form-group">
                                    <label for="">Item Name</label>
                                    <input name="itemName" class="form-control" type="text">
                                </div><br>
                                <div class="form-group">
                                    <label for="">Quantity</label>
                                    <input name="qty" class="form-control" type="text">
                                </div><br>
                                <div class="form-group">
                                    <label for="">Price</label>
                                    <input name="price" class="form-control" type="text">
                                </div><br>
                                <div class="form-group">
                                    <input class="btn btn-primary w-100" type="submit" value="Add New Item">
                                </div><br>
                            </form>
                        </div>
                        <div class="modal-footer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="./assets/functions.js"></script>
    <script src="./app.js"></script>
</body>

</html>
